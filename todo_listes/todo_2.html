<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINK CSS-->
    <link rel="stylesheet" href="../public/css/app_2.css">
    <!--LINK FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

  <div class="container">
    <h1>Programme de gestion des tâches</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Nouvelle tâche">
      <button class="btn" onclick="addTask()">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <div class="column" id="todoColumn">
      <h2>A faire</h2>
    </div>
    <div class="column" id="doingColumn">
      <h2>En cours</h2>
    </div>
    <div class="column" id="doneColumn">
      <h2>Terminé</h2>
    </div>
  </div>



    <script src="../public/js/script_2.js"></script>
</body>
</html>
